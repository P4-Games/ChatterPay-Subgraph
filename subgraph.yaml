specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ChatterPayWalletFactory
    network: arbitrum-sepolia
    source:
      address: "0xE74DB72ad1652940d2edC1FaE5C2c41801608e1D"
      abi: ChatterPayWalletFactory
      startBlock: 70714703
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Wallet
      abis:
        - name: ChatterPayWalletFactory
          file: ./abis/ChatterPayWalletFactory.json
      eventHandlers:
        - event: ProxyCreated(indexed address,indexed address)
          handler: handleProxyCreated
      file: ./src/chatter-pay-wallet-factory.ts
templates:
  - name: ChatterPay
    kind: ethereum/contract
    network: arbitrum-sepolia
    source:
      abi: ChatterPay
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/chatterpay.ts
      entities:
        - TokenTransfer
        - Execution
      abis:
        - name: ChatterPay
          file: ./abis/ChatterPay.json
      eventHandlers:
        - event: TokenTransfer(indexed address,indexed uint256,bytes)
          handler: handleTokenTransfer
        - event: Execution(indexed address,indexed uint256,bytes)
          handler: handleTokenTransfer
